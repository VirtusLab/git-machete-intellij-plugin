action.GitMachete.BaseTraverseAction.dialog.traverse-approval.title=Git Machete Traverse - Info
action.GitMachete.BaseTraverseAction.dialog.traverse-approval.text.HTML=\
  <html>\
    <p>This action triggers an interactive walk over the branches and suggests actions (pushes/pulls/rebases) \
    necessary to achieve both child-to-parent and local-to-remote synchronization.</p><br>\
    <p>Do you want to proceed?</p>\
  </html>

action.GitMachete.BaseTraverseAction.dialog.cancel-traverse=Quit the interactive traverse

action.GitMachete.BaseTraverseAction.dialog.out-of-sync-to-parent.title=Git Machete Traverse - Resolve Out of Sync to Parent
action.GitMachete.BaseTraverseAction.dialog.out-of-sync-to-parent.text.HTML=\
  <html>\
    <p>The child branch <b>{0}</b> is out of sync to the parent branch <b>{1}</b><nobr/>.</p><br>\
    <p>Do you want to <b>rebase</b> branch <b>{0}</b> branch onto <b>{1}</b><nobr/>?</p>\
  </html>

action.GitMachete.BaseTraverseAction.dialog.fork-point-off.title=Git Machete Traverse - Resolve In Sync to Parent but Fork Point Off
action.GitMachete.BaseTraverseAction.dialog.fork-point-off.text.HTML=\
  <html>\
    <p>The child branch <b>{0}</b> is in sync to the parent branch <b>{1}</b> \
    but the range of commits belonging to <b>{0}</b> is uncertain (the fork point is off).</p><br>\
    <p>Do you want to <b>rebase</b> branch <b>{0}</b> branch onto <b>{1}</b><nobr/>?</p>\
  </html>

action.GitMachete.BaseTraverseAction.dialog.merged-to-parent.title=Git Machete Traverse - Resolve Merged to Parent
action.GitMachete.BaseTraverseAction.dialog.merged-to-parent.text.HTML=\
  <html>\
    <p>The child branch <b>{0}</b> is merged to the parent branch <b>{1}</b><nobr/>.</p><br>\
    <p>Do you want to <b>slide out</b> branch <b>{0}</b><nobr/>?</p>\
  </html>

action.GitMachete.BaseTraverseAction.dialog.pull-approval.title=Git Machete Traverse - Pull
action.GitMachete.BaseTraverseAction.dialog.pull-approval.text.HTML=\
  <html>\
    <p>The branch <b>{0}</b> is behind its remote tracking branch <b>{1}</b><nobr/>.</p><br>\
    <p>Do you want to <b>pull</b> the remote changes?</p>\
  </html>

action.GitMachete.BaseTraverseAction.dialog.push-approval.title=Git Machete Traverse - Push
action.GitMachete.BaseTraverseAction.dialog.push-approval.ahead.text.HTML=\
  <html>\
    <p>The branch <b>{0}</b> is ahead of its remote tracking branch <b>{1}</b><nobr/>.</p><br>\
    <p>Do you want to <b>push</b> the changes to the remote?</p>\
  </html>
action.GitMachete.BaseTraverseAction.dialog.push-approval.untracked.text.HTML=\
  <html>\
    <p>The branch <b>{0}</b> is untracked.</p><br>\
    <p>Do you want to <b>push</b> the changes to the remote?</p>\
  </html>

action.GitMachete.BaseTraverseAction.dialog.force-push-approval.title=Git Machete Traverse - Force Push
action.GitMachete.BaseTraverseAction.dialog.force-push-approval.text.HTML=\
  <html>\
    <p>The branch <b>{0}</b> is diverged from remote tracking branch <b>{1}</b>, \
    and it is <b>newer than</b> on the remote.</p><br>\
    <p>Do you want to <b>force push</b> the changes to the remote?</p>\
  </html>

action.GitMachete.BaseTraverseAction.dialog.reset-approval.title=Git Machete Traverse - Reset to Remote
action.GitMachete.BaseTraverseAction.dialog.reset-approval.text.HTML=\
  <html>\
    <p>The branch <b>{0}</b> is diverged from remote tracking branch <b>{1}</b>, \
    and it is <b>older than</b> on the remote.</p><br>\
    <p>Do you want to <b>reset</b> the local branch to the remote?</p>\
  </html>

action.GitMachete.BaseTraverseAction.notification.ongoing-operation.title=Git Machete Traverse Error
action.GitMachete.BaseTraverseAction.notification.ongoing-operation.message.HTML=\
  <html>\
    An ongoing repository operation <b>{0}</b> has been detected. \
    The traverse stopped. Resolve the ongoing operation and start over the traverse. \
  </html>
