action.GitMachete.BaseTraverseAction.description=Traverse: walk through branches and rebase/push/pull them one by one as needed
action.GitMachete.BaseTraverseAction.description.current-branch-unmanaged=Cannot traverse from the current branch as it's not managed by Git Machete
action.GitMachete.BaseTraverseAction.description.empty-layout=Cannot traverse an empty branch layout
