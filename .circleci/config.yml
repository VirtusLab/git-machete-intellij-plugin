version: 2.1
jobs:
  build:
    working_directory: ~/git-machete-intellij-plugin
    docker:
      - image: tilius/git-machete-intellij-plugin

    steps:
      - checkout
      - run:
          name: Prepare build
          command: |
            set -x
            ./scripts/enforce-issue-number-for-todos
            ./scripts/enforce-version-bump
            ./scripts/prohibit-trailing-whitespace
            ./scripts/prohibit-wildcard-imports
            ./scripts/specify-snapshot-revision

      - run:
          name: Start gradle daemon
          command: ./gradlew --info
      - run:
          name: Check formatting
          command: ./gradlew --info spotlessCheck
      - run:
          name: Run static code analyzer
          command: ./gradlew --info spotbugsMain
      - run:
          name: Build & test
          command: ./gradlew --info test
      - store_test_results:
          path: backendRoot/build/test-results/

      - run:
          name: Build plugin artifact
          command: ./gradlew --info :buildPlugin
      - store_artifacts:
          path: ~/git-machete-intellij-plugin/build/distributions
          destination: .
