[versions]
libraries-checker = "3.23.0"
# @pin until ide-probe bumps its robot-server dependency back to 0.11.15
libraries-ideProbe = "0.37.0"
libraries-powerMock = "2.0.9"
# @pin because 6.5.x is incompatible with kotlin plugin 1.4.x,
#      see https://github.com/freefair/gradle-plugins/issues/554#issuecomment-1171434185 for more details
plugins-aspectj-postCompileWeaving = "6.4.3.1"
plugins-checkerFramework = "0.6.14"
plugins-jetbrains-intellij = "1.7.0"
# @pin because as per https://plugins.jetbrains.com/docs/intellij/kotlin.html#kotlin-standard-library:
#      "If a plugin supports multiple platform versions, it must (...) target the lowest bundled stdlib version"
#      which is 1.4.0 in our case (as this is the Kotlin version bundled into IntelliJ 2020.3).
plugins-jetbrains-kotlin = "1.4.0"
plugins-spotless = "6.9.0"

[libraries]
# Libraries
archunit = "com.tngtech.archunit:archunit:0.23.1"
betterStrings = "com.antkorwin:better-strings:0.5"
checker = { module = "org.checkerframework:checker", version.ref = "libraries-checker" }
checker-qual = { module = "org.checkerframework:checker-qual", version.ref = "libraries-checker" }
commonsIO = "commons-io:commons-io:2.11.0"
ideProbe-junitDriver = { module = "org.virtuslab.ideprobe:junit-driver_2.13", version.ref = "libraries-ideProbe" }
ideProbe-robotDriver = { module = "org.virtuslab.ideprobe:robot-driver_2.13", version.ref = "libraries-ideProbe" }
jcabi-aspects = "com.jcabi:jcabi-aspects:0.24.1"
jetbrains-annotations = "org.jetbrains:annotations:23.0.0"
jgit = "org.eclipse.jgit:org.eclipse.jgit:6.2.0.202206071550-r"
jsoup = "org.jsoup:jsoup:1.15.2"
junit = "junit:junit:4.13.2"
lombok = "org.projectlombok:lombok:1.18.24"
powerMock-apiMockito2 = { module = "org.powermock:powermock-api-mockito2", version.ref = "libraries-powerMock" }
powerMock-moduleJunit4 = { module = "org.powermock:powermock-module-junit4", version.ref = "libraries-powerMock" }
reflections = "org.reflections:reflections:0.10.2"
scala-library = "org.scala-lang:scala-library:2.13.8"
slf4j-lambda = "kr.pe.kwonnam.slf4j-lambda:slf4j-lambda-core:0.1"
slf4j-simple = "org.slf4j:slf4j-simple:1.7.36"
vavr = "io.vavr:vavr:0.10.4"
# Plugins
pluginPackages-aspectj-postCompileWeaving = { module = "io.freefair.gradle:aspectj-plugin", version.ref = "plugins-aspectj-postCompileWeaving" }
pluginPackages-checkerFramework = { module = "org.checkerframework:checkerframework-gradle-plugin", version.ref = "plugins-checkerFramework" }
pluginPackages-jetbrains-intellij = { module = "org.jetbrains.intellij.plugins:gradle-intellij-plugin", version.ref = "plugins-jetbrains-intellij" }
pluginPackages-jetbrains-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "plugins-jetbrains-kotlin" }
pluginPackages-spotless = { module = "com.diffplug.spotless:spotless-plugin-gradle", version.ref = "plugins-spotless" }

[bundles]
ideProbe = [
    "ideProbe-junitDriver",
    "ideProbe-robotDriver",
]
powerMock = [
    "powerMock-apiMockito2",
    "powerMock-moduleJunit4",
]

[plugins]
aspectj-postCompileWeaving = { id = "io.freefair.aspectj.post-compile-weaving", version.ref = "plugins-aspectj-postCompileWeaving" }
checkerFramework = { id = "org.checkerframework", version.ref = "plugins-checkerFramework" }
grgit = "org.ajoberstar.grgit:5.0.0"
jetbrains-grammarkit = "org.jetbrains.grammarkit:2021.2.2"
jetbrains-intellij = { id = "org.jetbrains.intellij", version.ref = "plugins-jetbrains-intellij" }
jetbrains-kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "plugins-jetbrains-kotlin" }
spotless = { id = "com.diffplug.spotless", version.ref = "plugins-spotless" }
taskTree = "com.dorongold.task-tree:2.1.0"
versionCatalogUpdate = "nl.littlerobots.version-catalog-update:0.5.3"
versionsFilter = "se.ascp.gradle.gradle-versions-filter:0.1.16"
